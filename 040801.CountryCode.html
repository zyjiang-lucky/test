<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>国家代码查询器</title>
		<script src="js/vue.js" type="text/javascript" charset="UTF-8">
		</script>
		<style>
			body{
				background-color: burlywood;
				text-align: center;
				padding: 100px;
			}
			h1{
				margin-left: 90px;
				margin-top: 50px;
				}
			.container{
				margin-left: 400px;
				margin-top: 40px;
			}
			/* input{height: 30px;padding: 0px;outline: 110;} */
			input.text{text-align:center;padding:5px 5px;width:200px;}
			div{line-height: 100px;}
		</style>
	</head>
	<body>
		<h1>请在输入框输入要查询的国家代码</h1>
		<div id="app">
			<input type="text" v-model="userNumber" name="" id="" value="" placeholder="例如 代码1"/>
			{{userNumber}}
			<div v-for="country in countrys">
				<div v-if="userNumber==country.code">
				国家：{{country.name}}<br />
				首都：{{country.capital}}<br />
				编号：{{country.code}}<br />
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					userNumber:'',
					countrys:[
						{name:"中国",capital:"北京",code:"86"},
						{name:"美国",capital:"华盛顿",code:"1"},
						{name:"英国",capital:"伦敦",code:"44"},
						{name:"法国",capital:"巴黎",code:"33"},
						{name:"日本",capital:"东京",code:"81"}
					]
				}
			})
		</script>
	</body>
</html>
