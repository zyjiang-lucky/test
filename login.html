<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>宠物领养网</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../static/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../static/login.css" />
		<script src="../static/layui/layui.js"></script>

	</head>
	<body>
		<div class="layui-container">
			<div class="layui-row">
				<div class="layui-col-md5 layui-col-md-offset3">
					<div class="login">
						<p>宠物领养网</p>
						<br />
						<br />
						<form class="layui-form" action="">
							<div class="layui-form-item">
								<label class="layui-form-label">昵称</label>
								<div class="layui-input-block">
									<input type="text" name="title" required lay-verify="required" placeholder="请输入您的昵称" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">密码</label>
								<div class="layui-input-inline">
									<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
									 class="layui-input">
								</div>
								<div class="layui-form-mid layui-word-aux">辅助文字</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">选择</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value=""></option>
										<option value="0">北京</option>
										<option value="1">上海</option>
										<option value="2">广州</option>
										<option value="3">深圳</option>
										<option value="4">杭州</option>
									</select>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">萌宠</label>
								<div class="layui-input-block">
									<input type="checkbox" name="like[dog]" title="狗狗">
									<input type="checkbox" name="like[cat]" title="小猫咪" checked>
									<input type="checkbox" name="like[rabbit]" title="小兔子">
								</div>
							</div>
							
							<div class="layui-form-item">
								<label class="layui-form-label">您的性别</label>
								<div class="layui-input-block">
									<input type="radio" name="sex" value="男" title="男">
									<input type="radio" name="sex" value="女" title="女" checked>
								</div>
							</div>
							<div class="layui-form-item layui-form-text">
								<label class="layui-form-label">你想领养宠物的目的</label>
								<div class="layui-input-block">
									<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
									<button type="submit" class="layui-btn layui-btn-primary">登录</button>
								</div>
							</div>
						</form>
					</div>


					<script>
						//Demo
						layui.use('form', function() {
							var form = layui.form;

							//监听提交
							form.on('submit(formDemo)', function(data) {
								layer.msg(JSON.stringify(data.field));
								return false;
							});
						});
					</script>

				</div>

			</div>

		</div>
		</div>

		</div>

	</body>
</html>
